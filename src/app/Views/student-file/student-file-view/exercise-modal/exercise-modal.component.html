<div bsModal #statusUpdateModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="modal-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title pull-left" id="modal-title">
          Seleccione la fecha y el nuevo estado
        </h5>
        <button type="button" class="close pull-right" aria-label="Close" 
          (click)="statusUpdateModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group d-flex px-5 align-items-baseline">
          <label for="datepicker" class="mr-4 font-weight-bold">Fecha</label>
          <input id="datepicker" type="text" placeholder="dd/mm/aaaa" class="form-control" 
            bsDatepicker 
            #dp="bsDatepicker"
            [bsConfig]="dpConfig" #date>
        </div>
        <div class="row justify-content-between m-1">
          <ng-container *ngFor="let status of statusList; let i = index">
            <div class="col-3 px-2" *ngIf="status.name !== 'None'">
              <button type="button"
                class="btn h-100 w-100"
                [class.submit-btn]="statusId == i"
                [class.grey-btn]="statusId != i"
                (click)="updateStatus(status.id, date.value)">
                {{ statusToDisplay[status.name] | titlecase }}
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
