<div class="student-container">
  <div class="top-margin"></div> <!-- spacing below header -->
  <div class="d-flex justify-content-center">
    <app-student-search id="itemStudent" [origin]="'students'"></app-student-search>
  </div>
  <app-student-data *ngIf="student" 
  class="container d-block" 
  [student]="student" 
  (newItinerary)="changeItinerary($event)">
  </app-student-data>
  <app-exercises [student]="student"></app-exercises>
</div>
