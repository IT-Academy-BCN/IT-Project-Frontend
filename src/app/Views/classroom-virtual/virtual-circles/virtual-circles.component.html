  <h2 class="p-4">Alumnos con mÃ¡s de 8 dÃ­as sin entregar trabajos</h2>


  <div class="container reference d-flex justify-content-around">
    <div *ngFor="let item of itinerariesDeliveries | slice:0:4; let i = index" class="reference-box">
      <div [ngClass]="{'commonblock': i === 1, 'frontend':i === 3, 'backend':i === 0, 'net':i === 2}"

      </div>

    </div>
  </div>

  <div class="container reference d-flex justify-content-around">

      style="width: 40px; height: 40px; border-radius: 100%; margin: auto;">{{ item.num_students }}</div>
      <div class="pt-2 strong">{{ item.itinerary_name }}</div>
    </div>
  </div>

</div>
